<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../css/container.css">
   <link rel="stylesheet" href="../css/header.css">
   <link rel="stylesheet" href="../css/login.css">
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Form Sign in</title>
  </head>
  <body>
    
      <div class="container">
        <a href="../index.html"><h1> <<< Trang Chu </h1></a> 
        <div class="login__main">
          <img class="image" src="../public/image/bannerGir.png" alt="" >
          <form action="" id="form" class="form">
            <div class="form__title">
            <div class="form__login"><h2>LOGIN</h2></div>
            </div>
            <div class="form__control">
              <label class ="form__lable" for="username">Username</label>
              <input class="form__input" type="text" id="userName" placeholder="Enter username" name="userName">
              <small>Error message</small>
            </div>
    
            <div class="form__control">
              <label class="form__lable" for="password">Password</label>
              <input class="form__input" type="password" id="passWord" placeholder="Enter password" name="passWord">
              <small>Error message</small>
            </div>
           <label for="rememberMe">Remember me <input style="margin-bottom: 20px;" type="checkbox"  id="CheckBox"></label>
    
            <button class="form__submit" type="submit" id="submit">Submit</button>
          <span style="margin-top: 20px;">Bạn chưa có tài khoản? Đăng ký <a href="resight.html">Tại đây</a></span>
        </form>
        </div>
       
      </div>
        
    <script src="../public/javascript/login.js"></script>
  </body>
</html>
