<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../css/container.css">
   <link rel="stylesheet" href="../css/header.css">
   <link rel="stylesheet" href="./login.css">
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Form Validator</title>
  </head>
  <body>
  
      <div class="container">
        
        <div class="login__main">
          <img class="image" src="../public/image/bannerGir.png" alt="" >
          <form action="" id="form" class="form">
            <div class="form__title">
            <div class="form__login"><h2>Sign up</h2></div>
            </div>
            <div class="form__control">
              <label class ="form__lable" for="username">Username</label>
              <input class="form__input" type="text"  placeholder="Enter username" name="userName">
              <small>Error message</small>
            </div>
            <!-- email -->
            <div class="form__control">
              <label class ="form__lable" for="email">Email</label>
              <input class="form__input" type="text" id="email" placeholder="Enter email" name="email">
              <small>Error message</small>
            </div>
    
            <div class="form__control">
              <label class="form__lable" for="password">Password</label>
              <input class="form__input" type="password" id="passWord" placeholder="Enter password" name="password">
              <small>Error message</small>
            </div>
    
            <div class="form__control">
              <label class ="form__lable" for="password2">Confirm Password</label>
              <input class="form__input" type="password" id="password2" placeholder="Enter password again" name="againePassword">
              <small>Error message</small>
            </div>
            <button class="form__submit" type="submit" id="Submit">Submit</button>
          </form>
        </div>
       

      </div>
        
    <script src="../public/javascript/resigst.js"></script>
  </body>
</html>
